        // --- State ---
        let currentChapterIndex;
        let currentQuestionIndex;
        let score;
        let userAnswers;

        // --- Functions ---
        function showView(viewId) {
            document.querySelectorAll('.view').forEach(view => {
                view.classList.remove('active');
            });
            document.getElementById(viewId).classList.add('active');
        }

        // Quiz Logic
        function startQuiz(chapterIdx, forceReset = false) {
            
            if (!forceReset) {
                const progress = loadProgress(chapterIdx);
                if (progress) {
                    currentChapterIndex = chapterIdx;
                    currentQuestionIndex = progress.currentQuestionIndex;
                    score = progress.score;
                    userAnswers = progress.userAnswers;
                } else {
                     resetQuizState(chapterIdx);
                }
            } else {
                 resetQuizState(chapterIdx);
            }
            
            showView('quiz-container');
            document.getElementById('quiz-title').textContent = quizData[currentChapterIndex].title;
            loadQuestion();
        }

        function resetQuizState(chapterIdx) {
            currentChapterIndex = chapterIdx;
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = [];
            clearProgress(chapterIdx);
        }

        function loadQuestion() {
            document.getElementById('next-btn').style.display = 'none';
            const questionData = quizData[currentChapterIndex].questions[currentQuestionIndex];

            // Defensive check to prevent crash on invalid question index
            if (!questionData) {
                console.error("Invalid question index:", currentQuestionIndex, "for chapter:", currentChapterIndex);
                // Attempt to show results with current state or go to menu
                showResults();
                return;
            }
            
            // Update progress bar and counter
            const progress = ((currentQuestionIndex + 1) / quizData[currentChapterIndex].questions.length) * 100;
            document.getElementById('progress-bar').style.width = `${progress}%`;
            document.getElementById('question-counter').textContent = `سؤال ${currentQuestionIndex + 1} / ${quizData[currentChapterIndex].questions.length}`;

            // Display question and options
            document.getElementById('question-text').textContent = questionData.question;
            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';
            
            const previouslyAnsweredIndex = userAnswers[currentQuestionIndex];
            const hasBeenAnswered = previouslyAnsweredIndex !== undefined;

            questionData.options.forEach((option, index) => {
                const optionEl = document.createElement('button');
                optionEl.className = 'option w-full p-4 text-right text-lg border-2 border-gray-300 rounded-lg hover:bg-gray-100 hover:border-blue-500';
                optionEl.textContent = option;
                
                if (!hasBeenAnswered) {
                    optionEl.onclick = () => selectAnswer(index, optionEl, questionData.correctAnswer);
                }
                
                optionsContainer.appendChild(optionEl);
            });

            if (hasBeenAnswered) {
                const correctIndex = questionData.correctAnswer;
                const options = optionsContainer.querySelectorAll('.option');

                options.forEach(opt => opt.classList.add('disabled'));

                if (previouslyAnsweredIndex === correctIndex) {
                    options[previouslyAnsweredIndex].classList.add('correct');
                } else {
                    options[previouslyAnsweredIndex].classList.add('incorrect');
                    options[correctIndex].classList.add('correct');
                }
                document.getElementById('next-btn').style.display = 'block';
            }
        }


        function selectAnswer(selectedIndex, selectedButton, correctIndex) {
            userAnswers[currentQuestionIndex] = selectedIndex;
            const options = document.querySelectorAll('.option');
            
            options.forEach(opt => opt.classList.add('disabled'));

            if (selectedIndex === correctIndex) {
                selectedButton.classList.add('correct');
                score++;
            } else {
                selectedButton.classList.add('incorrect');
                options[correctIndex].classList.add('correct');
            }
            
            document.getElementById('next-btn').style.display = 'block';
            saveProgress();
        }

        function handleNextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < quizData[currentChapterIndex].questions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }
        
        function showResults() {
            showView('results-section');
            
            const totalQuestions = quizData[currentChapterIndex].questions.length;
            document.getElementById('final-score').textContent = `${score} / ${totalQuestions}`;

            const bubbleSheet = document.getElementById('bubble-sheet');
            bubbleSheet.innerHTML = ''; 

            quizData[currentChapterIndex].questions.forEach((q, index) => {
                const userAnswerIndex = userAnswers[index];
                const isCorrect = userAnswerIndex === q.correctAnswer;
                const row = document.createElement('tr');
                row.className = isCorrect ? 'bg-green-50' : 'bg-red-50';
                row.innerHTML = `
                    <td class="px-4 py-3 font-medium">${index + 1}</td>
                    <td class="px-4 py-3">${userAnswerIndex !== undefined ? q.options[userAnswerIndex] : 'لم تتم الإجابة'}</td>
                    <td class="px-4 py-3 font-semibold">${q.options[q.correctAnswer]}</td>
                    <td class="px-4 py-3 text-center text-2xl">${isCorrect ? '✅' : '❌'}</td>
                `;
                bubbleSheet.appendChild(row);
            });
            
            document.getElementById('retake-btn').onclick = () => {
                startQuiz(currentChapterIndex, true);
            };

            clearProgress(currentChapterIndex);
            updateMenuButtons();
        }

        // --- Local Storage Functions ---
        function saveProgress() {
            let allProgress = JSON.parse(localStorage.getItem('quizProgress')) || {};
            allProgress[currentChapterIndex] = {
                currentQuestionIndex: currentQuestionIndex,
                score: score,
                userAnswers: userAnswers,
            };
            localStorage.setItem('quizProgress', JSON.stringify(allProgress));
        }

        function loadProgress(chapterIdx) {
            const allProgress = JSON.parse(localStorage.getItem('quizProgress')) || {};
            return allProgress[chapterIdx];
        }

        function clearProgress(chapterIdx) {
            let allProgress = JSON.parse(localStorage.getItem('quizProgress')) || {};
            delete allProgress[chapterIdx];
            localStorage.setItem('quizProgress', JSON.stringify(allProgress));
        }

        function updateMenuButtons() {
            const allProgress = JSON.parse(localStorage.getItem('quizProgress')) || {};
            for (let i = 0; i < quizData.length; i++) {
                const button = document.getElementById(`btn-ch-${i}`);
                if (button) {
                    let baseTitle = quizData[i].title;
                     if(i === 3) { // Special case for chapter 4 title
                        baseTitle = "الفصل الرابع: Excel";
                    }
                    if (allProgress[i] && allProgress[i].currentQuestionIndex > 0) {
                         button.innerHTML = `${baseTitle} <span class="text-sm font-normal block">(إكمال الاختبار)</span>`;
                    } else {
                         button.textContent = baseTitle;
                    }
                }
            }
        }


        // --- Event Listeners ---
        document.getElementById('next-btn').addEventListener('click', handleNextQuestion);
        document.addEventListener('DOMContentLoaded', updateMenuButtons);

    </script>
